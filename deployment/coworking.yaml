apiVersion: v1
kind: Service
metadata:
  name: coworking
spec:
  type: LoadBalancer
  selector:
    service: coworking
  ports:
  - name: "5153"
    protocol: TCP
    port: 5153
    targetPort: 5153
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coworking
  labels:
    name: coworking
spec:
  replicas: 1
  selector:
    matchLabels:
      service: coworking
  template:
    metadata:
      labels:
        service: coworking
    spec:
      containers:
      - name: coworking
        image: 637423333373.dkr.ecr.us-east-1.amazonaws.com/coworking-analytics:v15
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /health_check
            port: 5153
          initialDelaySeconds: 5
          timeoutSeconds: 2
        readinessProbe:
          httpGet:
            path: "/readiness_check"
            port: 5153
          initialDelaySeconds: 5
          timeoutSeconds: 5
      #   envFrom:
      #   - configMapRef:
      #       name: config-map-postgre-sql
      #   env:
      #   - name: DB_PASSWORD
      #     valueFrom:
      #       secretKeyRef:
      #         name: secret-db-password
      #         key: DB_PASSWORD
      # restartPolicy: Always
        env:
        - name: DB_PASSWORD
          value: "mypassword_toan"
        - name: DB_USERNAME
          value: "mypassword_toan"
        - name: DB_HOST
          value: postgresql-service
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "mydatabase_toan"
      restartPolicy: Always